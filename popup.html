<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .nav-btn {
            background: #f5f5f5;
            border: 1.5px solid #bee5eb;
            color: #007bff;
            font-size: 22px;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            margin: 0 2px;
        }
        .nav-btn:hover {
            background: #e8f4f8;
            border: 1.5px solid #007bff;
        }
        .tag-btn {
            width: auto;
            padding: 7px 16px;
            font-size: 14px;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            border: none;
            margin-right: 4px;
            transition: background 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .tag-btn:hover {
            background: #0056b3;
        }
        .preview-img {
            max-width: 220px;
            max-height: 180px;
            width: auto;
            height: auto;
            border: 2px solid #bee5eb;
            border-radius: 8px;
            margin: 0 12px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            object-fit: contain;
            display: block;
        }
        .image-preview-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            min-height: 190px;
            max-width: 100%;
            overflow: hidden;
        }
        body.dark {
            background: #181c24;
            color: #e3e3e3;
        }
        body.dark .info {
            background: #232837;
        }
        body.dark .zip-name {
            background: #232837;
            border-color: #333b4d;
        }
        body.dark .button, body.dark .tag-btn {
            background: #333b4d;
            color: #e3e3e3;
        }
        body.dark .button:hover, body.dark .tag-btn:hover {
            background: #007bff;
            color: #fff;
        }
        body.dark .nav-btn {
            background: #232837;
            border-color: #333b4d;
            color: #7ecbff;
        }
        body.dark .nav-btn:hover {
            background: #333b4d;
            border-color: #007bff;
        }
        body.dark .preview-img {
            background: #232837;
            border-color: #333b4d;
        }
        body.dark .theme-btn {
            color: #7ecbff;
        }
        body.dark .theme-btn:hover {
            color: #fff;
        }
        .styled-select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            background: #fafdff;
            color: #007bff;
            font-size: 13px;
            margin-bottom: 5px;
            outline: none;
            transition: border-color 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .styled-select:focus {
            border-color: #007bff;
            background: #e8f4f8;
        }
        .styled-select option {
            color: #333;
        }
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .info {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .label {
            font-weight: bold;
            color: #666;
        }
        
        .value {
            color: #333;
        }
        
        .zip-name {
            background-color: #e8f4f8;
            border: 1px solid #bee5eb;
            border-radius: 3px;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            word-break: break-word;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        
        .button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 3px;
            text-align: center;
            font-size: 12px;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .progress {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="themeSwitchBtn" title="Changer le thème" class="nav-btn">
            <svg id="themeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 7.07l-1.41-1.41M6.34 6.34L4.93 4.93m12.02 0l-1.41 1.41M6.34 17.66l-1.41 1.41"/></svg>
        </button>
        <div class="title">Image Downloader</div>
    </div>
    
    <div id="loading" class="status info">Analyse de la page...</div>
    
    <div id="content" style="display: none;">
        <div class="info">
            <div class="info-row">
                <span class="label">Images trouvées:</span>
                <span class="value" id="imageCount">0</span>
            </div>
            <div class="info-row">
                <span class="label">Site:</span>
                <span class="value" id="siteName">-</span>
            </div>
        </div>
        
        <div class="zip-name">
            <strong>Nom du fichier ZIP:</strong><br>
            <select id="zipTitleSelect" class="styled-select"></select>
            <div style="margin-top:6px;font-size:12px;color:#555;">
                <span id="zipName"></span>
            </div>
            <label style="display:flex;align-items:center;gap:6px;margin-top:8px;font-size:12px;cursor:pointer;">
                <input type="checkbox" id="highResCheckbox" style="transform:scale(1.1);"> Haute résolution (si disponible)
            </label>
        </div>

        <div class="image-preview-box">
            <button id="prevImgBtn" class="nav-btn" title="Image précédente">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
            </button>
            <img id="previewImg" src="" alt="" class="preview-img" />
            <button id="nextImgBtn" class="nav-btn" title="Image suivante">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
            </button>
        </div>
        <div style="text-align:center;margin:6px 0;">
            <button id="changeTagBtn" class="button tag-btn" title="Changer la balise d'image">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0114.13-3.36L23 10M1 14l5.36 5.36A9 9 0 0020.49 15"/></svg>
                Changer de balise
            </button>
            <span id="currentTagLabel" class="tag-label"></span>
        </div>
        </div>
        
        <button id="downloadBtn" class="button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:6px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            Télécharger
        </button>
        
        <div id="progress" class="progress" style="display: none;">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
